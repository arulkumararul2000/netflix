<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix</title>
        <link rel="shortcut icon" href="https://static.cdnlogo.com/logos/n/75/netflix.svg" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body>

<!-- Login -->
        <div class="nav">
            <div class="nav-container">
                <img class="login-logo" src="https://www.freepnglogos.com/uploads/netflix-tv-logo-png-9.png" alt="logo">
            </div>
            <div class="login-container-content">
                <div class="login-nav-img">
                    <img src="https://assets.nflxext.com/ffe/siteui/vlv3/d0a0affb-1c76-4cf0-9d75-eb531f32458c/e81da519-216b-4341-b9e7-92d45398ddc3/IN-en-20221214-popsignuptwoweeks-perspective_alpha_website_medium.jpg" alt="image">
                    <div class="image-gradient">
                    </div>
                </div>
                <div class="login-email-form-container">
                    <div class="subtitle">Sign In</div>
                    <input type="email" name="email" class="login-input" placeholder="Email or phone number" value="" maxlength="50" minlength="5">
                    <input type="password" name="password" class="login-input" placeholder="Password" value="" maxlength="50" minlength="5">
                    <button class="login-red-button">Sign In</button>
                    <div class="remember">
                        <label>
                            <input type="checkbox" checked="checked">
                            Remember me
                        </label>
                        <a class="call">Need help?</a>
                    </div>
                    <div class="login-new">
                        <div class="footer-top">New to Netflix?</div> <a class="call" href="index.html"> Sign up now.</a>
                    </div>
                    <div class="login-rule">
                        This page is protected by Google reCAPTCHA to ensure you're not a bot.
                        <span class="call">Learn more.</span>
                    </div>

                </div>
                <!-- Footer -->
                <div class="login-footer">
                    <div class="login-footer-container">
                        <div class="footer-top">
                            <p>Questions? Call <a class="call">000-800-919-1694</a></p>
                        </div>
                    <div class="list-container">
                        <div>
                        <li class="list">
                            <a class="call">FAQ</a>
                            <a class="call">Cookie Preferences</a>
                        </li>
                    </div>
                    <div>
                        <li class="list">    
                            <a class="call">Help Centre</a>
                            <a class="call">Corporate Information</a>
                        </li>
                    </div>
                    <div>
                        <li class="list">    
                            <a class="call">Terms of Use</a>
                        </li>
                    </div>
                    <div>
                        <li class="list">    
                            <a class="call">Privacy</a>
                        </li>
                    </div>
                </div>
                <button class="input-lang"><i class="fa-solid fa-globe"></i> English <i class="fa-sharp fa-solid fa-caret-down"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
